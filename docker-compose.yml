services:
  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=mydb
      - ENV=DEV
      - CHURN_PRED_URL=http://app:8000
    depends_on:
      - db
    volumes:
      - ./ml_models:/app/ml_models
      - ./data:/app/data

  db:
    image: postgres:17-bookworm
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=mydb
    ports:
      - "5431:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
